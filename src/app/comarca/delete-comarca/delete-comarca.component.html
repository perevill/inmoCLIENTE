<app-menu></app-menu>

<div class="container my-3">

  <app-header [title]="'Borrado de ' + strTitleSingular" >
  </app-header>

  <div class="row justify-content-center">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th> ID</th>
          <td>{{oComarca?.id}}</td>
        </tr>
        <tr>
          <th>Nombre</th>
          <td>{{oComarca?.nombre}}</td>
        </tr>
        <tr>
            <th>Ciudad</th>
            <td>{{oComarca?.ciudad.nombre}}</td>
          </tr>
      </tbody>
    </table>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-5 control-group text-center my-3">
      <div class="alert alert-danger my-3" role="alert">
        <h3 class="">¿Está seguro de que quiere eliminar la {{strTitleSingular}}?</h3>
        <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center my-4">
          <a class="btn btn-danger mx-2" (click)="removeOne()">
            SÍ</a>
          <a class="btn btn-success mx-2" (click)="goBack()">NO
          </a>
        </div>
      </div>
    </div>

    <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
      <a class="btn btn-primary mx-2" [routerLink]="['/home']">Página
        principal</a>
      <a class="btn btn-primary mx-2" [routerLink]="['/' + strEntity + '/plist']">Listado de {{strTitlePlural}}</a>
      <a class="btn btn-primary mx-2" (click)="goBack()"> Volver
      </a>
    </div>

  </div>
</div>

<app-footer></app-footer>

<app-popup [show]="eventsSubjectShowPopup.asObservable()" [body]="strResult" (close)="onClosePopup()"></app-popup>
