<app-menu></app-menu>

<div class="container my-3">

   

    <div class="row justify-content-center">

        <form novalidate [formGroup]="oForm" (ngSubmit)="onSubmit()">

           
            <div class="row mb-3">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombre" formControlName="nombre"
                    [ngClass]="{'is-valid' : f.nombre.dirty && !(f.nombre.errors?.required || f.nombre.errors?.minlength) }">
                  <div *ngIf="f.nombre.dirty && f.nombre.errors?.required" class="text-danger">
                    Se debe introducir un nombre
                  </div>
                  <div *ngIf="f.nombre.dirty && f.nombre.errors?.minlength" class="text-danger">
                    El nombre introducido es demasiado corto
                  </div>
                </div>
              </div>


            <div class="row mb-3">
                <label for="id_ciudad" class="col-sm-2 col-form-label">
                    Ciudad</label>

                <div class="col-sm-5">
                    <div class="input-group">
                        <span class="input-group-text">{{
                            "Ciudad "
                            }}</span>
                        <input type="number" class="form-control" id="ciudad" formControlName="ciudad"
                            (ngModelChange)="onChangeCiudad($event)" />
                        <button type="button" class="btn btn-success" id="botonCiudad" (click)="openModalCiudad()">
                            Buscar ciudad
                        </button>
                    </div>
                </div>
            </div>


            <div class="row mb-3 justify-content-center">
                <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
                    <button type="submit" class="btn btn-warning" [disabled]="oForm.invalid || oForm.pristine"> Crear
                        la {{strTitleSingular}}</button>
                </div>
            </div>

        </form>

        <div class="control-group text-center mt-5">
            <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center">
                <a class="btn btn-primary mx-2" [routerLink]="['/home']">PÃ¡gina
                    principal</a>
                <a class="btn btn-primary mx-2" [routerLink]="['/compra/plist']"> Listado de {{strTitlePlural}}</a>
                <a class="btn btn-primary mx-2" (click)="goBack()">
                    Volver </a>
            </div>
        </div>

    </div>
</div>

<app-footer></app-footer>





<app-popup [show]="eventsSubjectShowPopup.asObservable()" [body]="strResult" (close)="onClosePopup()" [size]="'sm'">
</app-popup>
